<!DOCTYPE html>
<html lang="en">
<head>
  <title data-localize="title">Mimosa Skel - RequireJs, KnockoutJs and JasmineJs</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi">
  <link href="css/site.css" rel="stylesheet" type="text/css">
  <script data-main="app/main" src="app/vendor/requirejs/require.js"></script>
</head>
<body>
  <header>
    <h1>FizzBuzz Example</h1>
  </header>
  <main>
    <form>
      <p>Based on numbers entered the output changes and if divisable by 3, 5, 15 and 105 special output is displayed</p>
      <fieldset>
        <legend>Data Input</legend>
        <label for="numInput">Enter a number: </label>
        <input  maxlength="8" data-bind="value: val, valueUpdate: 'afterkeyup'" name="numInput" id="numInput"/>
      </fieldset>
    </form>
    <p>Output:
      <strong data-bind="text: output"></strong>
    </p>
    <a href="spec.html">Test Results</a>
  </main>
  <footer>
    <p>Mimosa - Knockoutjs Skeleton by: Hayden Taylor (http://github.com/h-taylor)</p>
  </footer>
</body>
</html>
